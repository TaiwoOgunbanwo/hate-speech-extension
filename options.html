<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detector Options</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            min-width: 300px;
        }
        h1 {
            font-size: 1.5em;
        }
        .option {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hate Speech Detector Options</h1>

    <form id="options-form">
        <div class="option">
            <label for="blocked-words">Blocked Words (one per line):</label>
            <textarea id="blocked-words"></textarea>
        </div>

        <div class="option">
            <input type="checkbox" id="enable-detection" name="enable-detection" checked>
            <label for="enable-detection">Enable hate speech detection</label>
        </div>

        <button type="submit">Save Options</button>
    </form>

    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
